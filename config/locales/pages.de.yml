    stages_of_firmware_development:
      done_alt: 'Bild: Bühne FERTIG'
      done_info: Gemacht und gemacht! Bootloader bootet, Linux lädt, Streamer kann Videos streamen und Snapshots erstellen. Sie können sich eine offene Arbeitsplattform zum Basteln und für weitere Verbesserungen schaffen. Wir erwarten jedoch weiterhin Feedback und Patches von euch.
      hlp_alt: 'Bild: Bühne HLP'
      hlp_info: Stellenangebote. Wir haben die Hardware, wir haben das SDK, die grundlegenden Dinge sind gelernt und erledigt. Aber wir stecken fest. Hier suchen wir Hilfe von erfahrenen Embedded-Entwicklern, um die Hindernisse zu überwinden und zur nächsten Stufe überzugehen.
      mvp_alt: 'Bild: Bühnen-MVP'
      mvp_info: Ein minimal lebensfähiges Produkt. Das Grundsystem ist aufgebaut, die Plattform kann zumindest auf dem Hauptkanal Videos produzieren, aber aufgrund fehlender Personalressourcen verzögert sich die Entwicklung oder wird gestoppt. Eine Finanzspritze könnte die Entwicklung in die Endphase bringen.
      neq_alt: 'Bild: Bühne NEQ'
      neq_info_html: Keine Ausrüstung. Wir haben ein SDK für die Plattform, aber wir haben keine spezielle Hardware, um die Entwicklung fortzusetzen. Sie können es unseren F&E-Mitarbeitern spenden (insbesondere alte Boards, die <abbr title="Ende des Lebens">das EOL</abbr> überschritten haben und nicht mehr gekauft werden können).
      paragraph1: Nachdem wir ein SDK für ein neues SoC erworben haben, fügen wir das SoC zur Tabelle der unterstützten Hardware hinzu. Wir vergeben entweder den NEQ-Status (No Equipment), wenn wir keine bestimmten Hardwaremodule haben, oder den HLP-Status (Help Needed), wenn wir über die Hardware verfügen, aber einen Entwickler suchen, der die Entwicklung für diesen SoC leitet. Dies gilt als offizieller Entwicklungsbeginn.
      paragraph2: Es gibt keinen Grund, SoC ohne sein SDK in der Tabelle zu haben.
      paragraph3: Während die Arbeit am SoC voranschreitet, ändert sich sein Status schrittweise. Zuerst zu RND, dann zu WIP, dann weiter zu MVP und schließlich zu FERTIG.
      rnd_alt: 'Bild: Bühne F&E'
      rnd_info: Die Forschungs- und Entwicklungsphase, in der wir bereits über das Plattform-SDK und vielleicht sogar über die Hardware-Boards verfügen, aber wir beginnen, mit der Plattform herumzuspielen und ihre Besonderheiten und Funktionen zu untersuchen. Es liegt noch viel Arbeit vor uns.
      subtitle: Typischer Entwicklungslebenszyklus
      title: Phasen der Firmware-Entwicklung
      wip_alt: 'Bild: Bühne WIP'
      wip_info: In Arbeit. Wir haben viel über die Plattform-Hardware und die Codebasis gelernt, den ersten öffentlichen Binär-Build vorbereitet und warten darauf, dass die ersten Anwender ihn auf ihren Boards testen und Feedback geben, um uns weiterzuentwickeln.
