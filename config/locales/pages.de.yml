      title: Unsere Projekte
    our_software:
      burn_info: Ein Open-Source-Tool zum Unbricking von HiSilicon-Geräten.
      coupler_info: Ein Tool, das Ihnen einen reibungslosen Übergang von der vorinstallierten proprietären Firmware des IP-Kameraherstellers zur OpenIPC-Firmware ermöglicht. Es sind keine besonderen Fähigkeiten erforderlich.
      exipcam_info: XM-Geräte-Explorer. Dienstprogramm zur Reparatur von IPCam
      exipcam_info_extra: Russische Benutzeroberfläche. Läuft unter Windows, Linux über Wine.
      firmware_info: Der Heilige Gral der Gemeinschaft. Universelle Firmware für IP-Kameras als Ersatz für proprietäre, veraltete und oft unsichere, vom Hersteller vorinstallierte Firmware.
      hisitrace_info: Ein Dienstprogramm zum Ausführen von Sofia über XM in einer nicht standardmäßigen Umgebung.
      ipcamdms_info: IPCam-Geräteverwaltungssystem
      ipcamdms_info_extra: Russische Benutzeroberfläche. Läuft unter Windows, Linux über Wine.
      ipctool_info: Ein IP-Kamera-Hardware-Inspektor für Steroide. Dieses Tool identifiziert nicht nur den Prozessor, den Sensor und den Flash-Chip Ihrer Kamera, sondern hilft Ihnen auch beim Sichern der Original-Firmware und mehr.
      majestic_info: Ein universeller IP-Kamera-Streamer. Diese Software ist der Hauptbestandteil der OpenIPC-Firmware. Obwohl es sich in diesem Entwicklungsstadium noch nicht vollständig um Open Source handelt, erwägen wir die Öffnung der Codebasis, wenn die Software ausgereift genug ist und genügend Mittel für die offene Entwicklung erhält.
      mini_info: Ein Open-Source-IP-Kamera-Streamer. Betrachten Sie es als den kleinen Bruder von Majestic.
      motors_info: Verschiedene Codes zur Verwaltung der Motorhardware.
      openhisi_info: Open-Source-SDK für Hisilicon-SoCs.
      openxm_info: Open-Source-SDK für Xiongmai-SoCs.
      smolrtsp_info: Eine einfache RTSP 1.0-Serverbibliothek, die auf eingebettete Geräte wie IP-Kameras zugeschnitten ist. Es unterstützt sowohl TCP als auch UDP, ermöglicht jedes Nutzlastformat und bietet eine praktische und flexible API.
      subtitle1: Kernsoftware
      subtitle2: OpenIPC-Umbrella-Software
      title: Unsere Software
      umbrella_info: Der OpenIPC ist auch eine Dachmarke für andere kleine Software, die nützliche Bestandteile unseres Ökosystems sind. Wir freuen uns über jeden, der bereit ist, einen Beitrag zur Software zu leisten, und zwar auf jede Art und Weise, die er für nützlich hält!
      venc_info: Ein Streamer für IP-Kameras mit Goke SoC, der sich hauptsächlich auf FPV konzentriert.
      webui_info: Webschnittstelle für OpenIPC-Firmware. Geschrieben auf Asche und Tränen des Entwicklers.
      yamlcli_info: Einfaches YAML-Konsolentool.
