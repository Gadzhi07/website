      paragraph1_html: 'OpenIPC ist ein von der Community betriebenes Open-Source-Projekt, zu dessen Codebasis viele Menschen beitragen. Ein großes Lob an sie! Außerdem gibt es ein Kernteam aus erfahrenen Entwicklern, die hart daran arbeiten, die Liste der <a href="/supported-hardware">unterstützten Hardwareplattformen</a> zu erweitern, die Funktionalität und Stabilität der Firmware zu erweitern, eingereichten Code zu prüfen und die Community-Bemühungen zu koordinieren. Lernen Sie das Team und seine Fachgebiete kennen:'
