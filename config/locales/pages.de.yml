    our_projects:
      community: Etwas im Zusammenhang mit OpenIPC. Nutzergenerierte Inhalte.
      paragraph1_html: Enthält alle Informationen zum Bau und zur Verwendung von FPV-Kits und Software für Flug- und Bodenstationsgeräte. Wir empfehlen Ihnen dringend, den <a href="https://github.com/OpenIPC/wiki/blob/master/en/fpv.md">Basisartikel</a> zu lesen, den Links zu folgen und sich die Flugvideos anzusehen.
      paragraph2: Das Projekt entwickelt sich aktiv weiter, machen Sie mit!
      paragraph3: Dies ist unser neues Audio- und Videokommunikationssystemprojekt, das sich in der Entwurfsphase befindet.
      paragraph4: Wir arbeiten an der Entwicklung eines praktischen OnLine-Firmware-Builders, mit dem Sie diese flexibler und sofort mit den gewünschten Parametern erstellen können.
      paragraph5: Bitte folgen Sie den Aktualisierungen auf der Website!
